<!DOCTYPE html>
<html lang="zh-cn">
<!-- 让搜索引擎知道，站点是中文站而不是'en'英文站，对html页面本身不会有影响 -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <!--
    http-equiv=X-UA-Compatible -> 针对IE8及以上版本的IE浏览器,其他浏览器会忽略
    content="IE=edge" -> 所有IE8及以上的浏览器按照自身最新版本渲染
    content="chrome=1" ->IE浏览器若安装了谷歌浏览器框架Google Chrome Frame（简称GCF）,那么就可以把IE浏览器渲染成跟chorme浏览器一样的效果
   -->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>首页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="column">
        <img src="images/headimg.jpg">
        <div class="bg-word">
          <h2>Hello,World</h2>
          <p class="11">德玛西亚</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
